[workspace]
resolver="2"

members = [
	"benches/montblanc/arequipa",
	"benches/montblanc/barcelona",
	"benches/montblanc/cordoba",
	"benches/montblanc/delhi",
	"benches/montblanc/freeport",
	"benches/montblanc/geneva",
	"benches/montblanc/georgetown",
	"benches/montblanc/hamburg",
	"benches/montblanc/hebron",
	"benches/montblanc/kingston",
	"benches/montblanc/lyon",
	"benches/montblanc/mandalay",
	"benches/montblanc/medellin",
	"benches/montblanc/messages",
	"benches/montblanc/monaco",
	"benches/montblanc/osaka",
	"benches/montblanc/ponce",
	"benches/montblanc/portsmouth",
	"benches/montblanc/rotterdam",
	"benches/montblanc/taipei",
	"benches/montblanc/tripoli",
	"dimas",
	"examples/liveliness",
	"examples/pingpong",
	"examples/pubsub",
	"examples/queries",
]

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
#unused="allow" # for dev only

[workspace.lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"

[workspace.package]
rust-version = "1.75.0"
edition = "2021"
version = "0.0.4"
authors = [
	"stepkun <stephan.kunz@kabelbw.de>",
]
#license = "NGMC"
license-file = "LICENSE"
categories = [
	"development-tools",
	"science::robotics",
	"simulation"
]

[workspace.dependencies]
bitcode = "0.5"
clap = { version = "4", features = ["derive"] }
dimas = { path = "dimas" }
tokio = "1"
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = "0.3"
zenoh = { version = "0.10.1-rc", features = ["unstable"] }

[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimisation
codegen-units = 1 # Reduced to increase optimisations.
panic = 'abort'   # Abort on panic
strip = "symbols" # Strip symbols from binary
