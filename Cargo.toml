[workspace]
resolver="2"

members = [
	"dimas",
	"examples/liveliness",
	"examples/pingpong",
	"examples/pubsub",
	"examples/queries",
	"examples/router",
]

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
#unused="allow" # for dev only

[workspace.lints.rustdoc]
private_intra_doc_links = "allow"

[workspace.lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"

[workspace.package]
rust-version = "1.77.0"
edition = "2021"
version = "0.1.1"
authors = [
	"stepkun <stephan.kunz@kabelbw.de>",
]
#license = "NGMC"
license-file = "LICENSE"
keywords = ["automation", "mas", "robots", "robotics"]
categories = [
	"development-tools",
	"network-programming",
	"science::robotics",
	"simulation"
]

[workspace.dependencies]
bitcode = "0.6"
dimas = { path = "dimas" }
dirs = "5"
json5 = "0.4"
serde = { version = "1", default-features = false, features = ["derive"] }
thiserror = "1"
tokio = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
zenoh = { version = "0.11.0-rc", features = ["transport_serial", "unstable"] }

[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimisation
codegen-units = 1 # Reduced to increase optimisations
panic = 'abort'   # Abort on panic
strip = "symbols" # Strip symbols from binary
