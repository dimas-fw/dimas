[workspace]
resolver="2"

members = [
	"dimas",
	"examples/liveliness",
	"examples/pubsub",
	"examples/queries",
]

[workspace.lints.rust]
unsafe_code="forbid"
#unused="allow" # for dev only

[workspace.lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
nursery = "deny"
unwrap_used = "deny"

[workspace.package]
rust-version = "1.75.0"
edition = "2021"
version = "0.0.2"
authors = [
	"stepkun stephan.kunz@kabelbw.de",
]
license = "NGMC"
license-file = "LICENSE"

[workspace.dependencies]
#chrono = { version = "^0.4", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
#color-eyre = "0.6.2"
#const_panic = "0.2"
dimas = { path = "dimas" }
#derive_more = { version = "^0.99", features = ["from", "display", "deref",] }
derive_more = "0.99"
#rayon = "1.8"
#rstest = "0.18.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
#tokio = { version = "1.35", features = ["full"] }
tokio = "1.35"
#zenoh = { path = "../zenoh/zenoh", features = ["unstable"] }
zenoh = { version = "0.10.1-rc", features = ["unstable"] }

[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimisation
codegen-units = 1 # Reduced to increase optimisations.
panic = 'abort'   # Abort on panic
strip = "symbols" # Strip symbols from binary
